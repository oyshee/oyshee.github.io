<html>
    
    <head>
        <title>Weight Convertor</title>
        
        <link rel="stylesheet" type="text/css" href="style3.css">
    
    </head>
    
    <body>
        
        <div id="container">
            <h1>Weight Convertor</h1>
            
            <div id="calculator">
                
                <form>
                    <label>
                        Write the amount you want to convert<br>
                        <input type="text" id="weightAmount" placeholder="amount">
                            <select id="dropDown">
                                <option disabled selected value="0">--Choose an option--</option>
                                <option value="0.4536">lb to kg</option>
                                <option value="2.2046">kg to lb</option>
                        </select>
                    </label>
                    <button type="button" id="calculate">Caculate</button>
                      
                </form>
             
            </div><!--calculator-->
            
            <div id="result">
                <span id="output">0.00</span>
            </div>
        
        
        </div> <!--container-->
        
        
        
    
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
